{% extends "base.html" %} {% block content %}
<h3 id="main-description">Find where to watch your favorite movie and tv show</h3>

<form id="search-form">
    <div class="mb-3">
        <label for="keywords" class="form-label">Movie or TV Show Name</label>
        <input
            name="keywords"
            type="text"
            class="form-control"
            id="keywords"
            aria-describedby="emailHelp"
            placeholder="Enter Title"
            required
        />
        <div id="emailHelp" class="form-text"></div>
    </div>
    <button type="submit" class="btn btn-primary center">Submit</button>
</form>

<!-- Error Output -->
<div id="error-output" class="container text-center mt-3 text-danger fw-bold">
    No data found for selected title! Try a different title!
</div>

<!-- Search Output -->
<div id="search-output" class="container">
    <table id="search-table" class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Year</th>
                <th scope="col">Type</th>
                <th scope="col">Visit Sources</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

{% endblock %}
